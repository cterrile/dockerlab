version: "3.1"

services:
  mealie:
    container_name: mealie
    image: hkotel/mealie:latest
    restart: always
    networks:
      - traefik-proxy
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Los_Angeles

      # Default Recipe Settings
      RECIPE_PUBLIC: 'true'
      RECIPE_SHOW_NUTRITION: 'true'
      RECIPE_SHOW_ASSETS: 'true'
      RECIPE_LANDSCAPE_VIEW: 'true'
      RECIPE_DISABLE_COMMENTS: 'false'
      RECIPE_DISABLE_AMOUNT: 'false'

      # Gunicorn
      # WEB_CONCURRENCY: 2
      # WORKERS_PER_CORE: 0.5
      # MAX_WORKERS: 8
    volumes:
      - mealie_data:/app/data

    labels:
      - "traefik.enable=true"
      # Entry Point for https
      - "traefik.http.middlewares.mealie-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mealie.middlewares=mealie-https-redirect"
      - "traefik.http.routers.mealie-secure.entrypoints=https"
      - "traefik.http.routers.mealie-secure.service=mealie"
      - "traefik.http.routers.mealie-secure.rule=Host(`cookbook.${DOMAIN}`)"
      - "traefik.http.routers.mealie-secure.service=mealie-service"
      - "traefik.http.routers.mealie-secure.tls=true"
      - "traefik.http.routers.mealie-secure.tls.certresolver=dns"
      - "traefik.http.services.mealie-service.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-proxy"

volumes:
  mealie_data:
    external: true

networks:
  traefik-proxy:
    external: true