api:
  dashboard: true
  
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  dns:
    acme:
      email: contact-registrant@google.com
      storage: acme.json
      dnsChallenge:
        provider: digitalocean
        delayBeforeCheck: 0
  letsencrypt:
        acme:
            email: chris@triviatrackerpro.com$
            storage: acme2.json
            httpChallenge:
                entryPoint: http
